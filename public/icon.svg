<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="rounded-rect">
      <rect x="10" y="10" width="180" height="180" rx="20" ry="20" />
    </clipPath>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="180" height="180" rx="20" ry="20" fill="white" stroke="black" stroke-width="2"/>

  <!-- Simple QR code pattern (clipped to rounded rect) -->
  <g clip-path="url(#rounded-rect)" fill="black">
    <!-- Larger corner squares -->
    <rect x="25" y="25" width="40" height="40"/>
    <rect x="135" y="25" width="40" height="40"/>
    <rect x="25" y="135" width="40" height="40"/>

    <!-- Smaller random-ish squares -->
    <rect x="80" y="25" width="15" height="15"/>
    <rect x="105" y="25" width="15" height="15"/>
    <rect x="25" y="80" width="15" height="15"/>
    <rect x="50" y="80" width="15" height="15"/>
    <rect x="80" y="50" width="15" height="15"/>
    <rect x="105" y="50" width="15" height="15"/>
    <rect x="135" y="80" width="15" height="15"/>
    <rect x="160" y="80" width="15" height="15"/>
    <rect x="80" y="105" width="15" height="15"/>
    <rect x="105" y="135" width="15" height="15"/>
    <rect x="135" y="105" width="15" height="15"/>
    <rect x="160" y="135" width="15" height="15"/>
    <rect x="80" y="160" width="15" height="15"/>
    <rect x="105" y="160" width="15" height="15"/>
    <rect x="50" y="105" width="15" height="15"/>
     <rect x="50" y="135" width="15" height="15"/>
     <rect x="105" y="80" width="15" height="15"/>
     <rect x="80" y="135" width="15" height="15"/>
  </g>

  <!-- Text "QRC" -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="dodgerblue" text-anchor="middle" stroke="dodgerblue" stroke-width="1">QRC</text>
</svg>